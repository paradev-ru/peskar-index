<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .Name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="{{ .Name }}" property="og:title">
    <meta content="Смотрите фильм «{{ .Name }}» онлайн. Сюжет фильма: {{ .Description }}" property="og:description">
    <meta content="{{ .Image }}" property="og:image">
    <meta content="{{ .ImageWidth }}" property="og:image:width">
    <meta content="{{ .ImageHeight }}" property="og:image:height">
    <meta content="Смотрите фильм «{{ .Name }}» онлайн. Сюжет фильма: {{ .Description }}" name="description">
    <meta content="{{ .Keywords }}" name="keywords">
    <meta content="http://films.paradev.ru/{{ .Directory }}/" property="og:url">
    <script type="text/javascript" src="http://html5player.ru/uppod.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .player {
            width: 100%;
            background-color: #000 !important;
        }
        .player > uppod_player_div {
            background-color: #000 !important;
        }
        .container {
            width: 100%;
        }
        .container_player {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container container_player">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="player" id="movie"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="page-header">
                    <h1>{{ .Name }}</h1>
                </div>
                <p>
                    {{ .Description }}
                </p>
                <p>
                    <a class="btn btn-default" href="{{ .URL }}">Кинопоиск</a>
                    <a class="btn btn-default" href="https://ru.wikipedia.org/wiki/{{ .Name }}">Wikipedia</a>
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        new Uppod({
            m: "video",
            uid: "movie",
            file: "http://films.paradev.ru/{{ .Directory }}/{{ .Directory }}.m3u8",
            poster: "{{ .Cover }}",
        });
    </script>
</body>
</html>
